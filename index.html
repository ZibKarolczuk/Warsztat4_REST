<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>CodersLab</title>
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <style>
        .table>tbody>tr>td {
            vertical-align: middle;
            text-align: center;
        }

        .table>thead>tr>th {
            text-align: center;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Library Project (frontend to backend)</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active web-list-books"><a href="#">Book list</a></li>
                <li class="web-add-book"><a href="#">Add new book</a></li>
                <li class="web-get-by-id"><a href="#">Get book by ID</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">

        <div class="page1" id="book-list"></div>

        <div class="page2">

            <form method="post" id="add-book">

                <div class="form-group row">
                    <label for="title" class="col-sm-1 col-form-label align-middle">Title:</label>
                    <div class="col-sm-3"><input type="text" name="title" id="title" /></div>
                    <label for="author" class="col-sm-1 col-form-label align-middle">Author:</label>
                    <div class="col-sm-3"><input type="text" name="author" id="author" /></div>
                    <label for="type" class="col-sm-1 col-form-label align-middle">Category:</label>
                    <div class="col-sm-3"><input type="text" name="author" id="type" /></div>
                </div>

                <div class="form-group row">
                    <label for="id" class="col-sm-1 col-form-label align-middle">ID:</label>
                    <div class="col-sm-3"><input type="number" name="title" id="id" /></div>
                    <label for="isbn" class="col-sm-1 col-form-label align-middle">ISBN:</label>
                    <div class="col-sm-3"><input type="number" name="title" id="isbn" /></div>
                    <label for="publisher" class="col-sm-1 col-form-label align-middle">Publisher:</label>
                    <div class="col-sm-3"><input type="text" name="author" id="publisher" /></div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-1"></label>
                    <div class="col-sm-2"><button type="submit" class="btn btn-primary" id="submit-btn" data-method="POST">Create Book</button></div>
                </div>
            </form>

        </div>


        <div class="page3">
            <div><h3>Select book for changes</h3></div>
            <div id="test-test"></div>
            <div id="single-book">
            
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/appGenericAJAX.js"></script>

</body>

</html>
